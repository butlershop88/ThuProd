<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tareas de Apoyo</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3578e6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Registro Tareas">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --primary-btn-bg: #3578e6;
            --danger-btn-bg: #dc3545;
            --secondary-btn-bg: #6c757d;
            --info-btn-bg: #17a2b8;
            --success-btn-bg: #28a745;
            --btn-text-color: #ffffff;
            --card-bg: #f8f9fa;
            --card-border: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --log-border: #e0e0e0;
        }
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-btn-bg: #4a90e2;
            --danger-btn-bg: #e94e77;
            --secondary-btn-bg: #5a6268;
            --info-btn-bg: #28a745;
            --success-btn-bg: #20c997;
            --btn-text-color: #ffffff;
            --card-bg: #1e1e1e;
            --card-border: #333333;
            --input-bg: #2c2c2c;
            --input-border: #444444;
            --log-border: #3a3a3a;
        }
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        h2, h3 { color: var(--text-color); }
        input[type="number"], input[type="text"] {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            width: 120px;
        }
        .puesto { 
            margin-bottom: 20px; 
            padding: 15px; 
            border: 1px solid var(--card-border); 
            border-radius: 7px;
            background-color: var(--card-bg);
        }
        .puesto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .tarea-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .tarea-btn {
            background: var(--primary-btn-bg);
            color: var(--btn-text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .tarea-btn.combo {
            background: var(--success-btn-bg);
        }
        .boton-quitar { background: var(--danger-btn-bg); color: var(--btn-text-color); border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px;}
        .boton-eliminar { background: var(--danger-btn-bg); color: var(--btn-text-color); border: none; padding: 2px 6px; border-radius: 3px; margin-left: 10px; font-size: 12px; cursor: pointer;}
        .boton-eliminar:hover { opacity: 0.8; }
        .boton-limpiar { background: var(--secondary-btn-bg); color: var(--btn-text-color); border: none; padding: 6px 12px; border-radius: 4px; margin-bottom: 15px; cursor: pointer;}
        .boton-historial { background: var(--info-btn-bg); color: var(--btn-text-color); border: none; padding: 6px 12px; border-radius: 4px; margin-left: 10px; cursor: pointer;}
        .boton-horas { background: var(--success-btn-bg); color: var(--btn-text-color); border: none; padding: 6px 12px; border-radius: 4px; margin-left: 10px; cursor: pointer;}
        
        .dashboard { 
            margin: 20px 0; 
            padding: 15px; 
            background: var(--card-bg);
            border-radius: 8px; 
            border: 1px solid var(--card-border);
        }
        .dashboard h3 { margin-top: 0; color: var(--text-color); font-size: 18px;}
        .puesto-contador { margin: 8px 0; padding: 8px; border-radius: 5px; font-weight: bold; color: white; display: flex; align-items: center; gap: 15px;}
        .puesto-nombre { min-width: 80px; }
        .tareas-contadores { display: flex; gap: 10px; flex-wrap: wrap; }
        .tarea-badge { background: rgba(0,0,0,0.3); padding: 3px 8px; border-radius: 15px; font-size: 12px; white-space: nowrap;}
        body.dark-mode .tarea-badge { background: rgba(255,255,255,0.2); }
        
        .tiempo-estimado {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .historial-container { display: none; margin-top: 20px; }
        .horas-container { display: none; margin-top: 20px; }
        .dia-grupo { margin-bottom: 20px; border: 1px solid var(--card-border); border-radius: 8px; overflow: hidden; }
        .dia-header { background: var(--primary-btn-bg); color: white; padding: 10px 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .dia-stats { font-size: 12px; opacity: 0.9; }
        .dia-contenido { padding: 15px; background: var(--card-bg); }
        .dia-registros { max-height: 200px; overflow-y: auto; }
        .modo-toggle { margin-bottom: 20px; }
        .modo-toggle button { cursor: pointer; margin-right: 10px; }
        .modo-activo { background: var(--success-btn-bg) !important; color: white !important; }
        .registro { border-bottom: 1px solid var(--log-border); padding: 4px 0; display: flex; justify-content: space-between; align-items: center;}
        .registro-puesto { font-weight: bold; padding: 2px 6px; border-radius: 3px; color: white; margin-right: 8px; font-size: 12px;}
        
        .horas-tabla {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .horas-tabla th, .horas-tabla td {
            border: 1px solid var(--card-border);
            padding: 8px;
            text-align: left;
        }
        .horas-tabla th {
            background: var(--card-bg);
            font-weight: bold;
        }
        
        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--secondary-btn-bg);
            color: var(--btn-text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .add-puesto-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-puesto-container button {
            background: var(--primary-btn-bg);
            color: var(--btn-text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåô</button>

    <h2>üìã Registro de tareas</h2>
    
    <div class="modo-toggle">
        <button id="btn-modo-actual" class="boton-limpiar modo-activo">D√≠a Actual</button>
        <button id="btn-modo-historial" class="boton-historial">Historial</button>
        <button id="btn-modo-horas" class="boton-horas">Distribuci√≥n Horas</button>
    </div>
    
    <div id="vista-actual">
        <div class="add-puesto-container">
            <span>Puesto n¬∫:</span>
            <input type="number" id="nuevoPuesto" placeholder="23" min="1" max="999">
            <button id="addPuestoBtn">A√±adir Puesto</button>
        </div>
        <div id="puestosContainer"></div>
        
        <div class="dashboard">
            <h3>üìä Resumen del d√≠a</h3>
            <div id="dashboard-contadores"></div>
        </div>
        
        <h3>Registros de hoy</h3>
        <button id="limpiarRegistrosBtn" class="boton-limpiar">Limpiar Registros de Hoy</button>
        <div id="log"></div>
    </div>
    
    <div id="vista-historial" class="historial-container">
        <h3>üìÖ Historial por d√≠as</h3>
        <div id="historial-contenido"></div>
    </div>
    
    <div id="vista-horas" class="horas-container">
        <h3>‚è±Ô∏è Distribuci√≥n de horas (7h 45min)</h3>
        <p>Estimaci√≥n autom√°tica basada en tareas registradas hoy</p>
        <div id="horas-contenido"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
