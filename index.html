<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3578e6">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="theme-toggle">🌙</button>
    <h2>📋 Registro de tareas</h2>
    <div class="modo-toggle">
        <button id="btn-modo-actual" class="boton-limpiar modo-activo">Día Actual</button>
        <button id="btn-modo-historial" class="boton-historial">Historial</button>
        <button id="btn-modo-horas" class="boton-horas">Horas</button>
        <button id="btn-modo-graficas" class="boton-graficas">Gráficas</button>
    </div>

    <div id="vista-actual" class="vista-container">
        <div class="add-puesto-container">
            <span>Puesto nº:</span>
            <input type="number" id="nuevoPuesto" placeholder="23" min="1" max="999">
            <button id="addPuestoBtn">Añadir</button>
        </div>
        <div id="puestosContainer"></div>
        <div class="dashboard">
            <h3>📊 Resumen del día</h3>
            <div id="dashboard-contadores"></div>
        </div>
        <h3>Registros de hoy</h3>
        <button id="limpiarRegistrosBtn" class="boton-limpiar">Limpiar Hoy</button>
        <div id="log"></div>
    </div>

    <div id="vista-historial" class="vista-container">
        <h3>📅 Historial por días</h3>
        <div id="historial-contenido"></div>
    </div>

    <div id="vista-horas" class="vista-container">
        <h3>⏱️ Distribución de horas (7h 45min)</h3>
        <div id="horas-contenido"></div>
    </div>

    <div id="vista-graficas" class="vista-container">
        <h3>📈 Análisis de Productividad</h3>
        <div id="graficas-filtros">
            <button data-periodo="daily" class="activo">Diario</button>
            <button data-periodo="weekly">Semanal</button>
            <button data-periodo="biweekly">Quincenal</button>
            <button data-periodo="monthly">Mensual</button>
        </div>
        <canvas id="graficoPuestos"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
