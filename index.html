<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tareas de Apoyo</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3578e6">
    
    <!-- Librer칤a de Gr치ficos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #ffffff; --text-color: #212529; --primary-btn-bg: #3578e6;
            --danger-btn-bg: #dc3545; --secondary-btn-bg: #6c757d; --info-btn-bg: #17a2b8;
            --success-btn-bg: #28a745; --warning-btn-bg: #ffc107; --btn-text-color: #ffffff;
            --card-bg: #f8f9fa; --card-border: #dee2e6; --input-bg: #ffffff;
            --input-border: #ced4da; --log-border: #e0e0e0;
        }
        body.dark-mode {
            --bg-color: #121212; --text-color: #e0e0e0; --primary-btn-bg: #4a90e2;
            --danger-btn-bg: #e94e77; --secondary-btn-bg: #5a6268; --info-btn-bg: #28a745;
            --success-btn-bg: #20c997; --warning-btn-bg: #fd7e14; --btn-text-color: #ffffff;
            --card-bg: #1e1e1e; --card-border: #333333; --input-bg: #2c2c2c;
            --input-border: #444444; --log-border: #3a3a3a;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 20px; background-color: var(--bg-color); color: var(--text-color); }
        h2, h3 { color: var(--text-color); }
        input[type="number"] { background-color: var(--input-bg); border: 1px solid var(--input-border); color: var(--text-color); padding: 8px; border-radius: 4px; width: 120px; }
        .puesto { margin-bottom: 20px; padding: 15px; border: 1px solid var(--card-border); border-radius: 7px; background-color: var(--card-bg); }
        .puesto-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: bold; font-size: 16px; }
        .tarea-buttons { display: flex; gap: 8px; flex-wrap: wrap; }
        .tarea-btn { background: var(--primary-btn-bg); color: var(--btn-text-color); border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .tarea-btn.combo { background: var(--success-btn-bg); }
        .boton-quitar { background: var(--danger-btn-bg); color: var(--btn-text-color); border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .boton-eliminar { background: var(--danger-btn-bg); color: var(--btn-text-color); border: none; padding: 2px 6px; border-radius: 3px; margin-left: 10px; font-size: 12px; cursor: pointer; }
        .boton-limpiar, .boton-historial, .boton-horas, .boton-graficas { color: var(--btn-text-color); border: none; padding: 6px 12px; border-radius: 4px; margin-bottom: 15px; cursor: pointer; }
        .boton-limpiar { background: var(--secondary-btn-bg); }
        .boton-historial { background: var(--info-btn-bg); }
        .boton-horas { background: var(--success-btn-bg); }
        .boton-graficas { background: var(--warning-btn-bg); }
        .dashboard { margin: 20px 0; padding: 15px; background: var(--card-bg); border-radius: 8px; border: 1px solid var(--card-border); }
        .horas-tabla { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .horas-tabla th, .horas-tabla td { border: 1px solid var(--card-border); padding: 8px; text-align: left; }
        .horas-tabla th { background: var(--card-bg); }
        .vista-container { display: none; }
        #vista-actual { display: block; }
        .modo-toggle { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .modo-toggle button { border: 2px solid transparent; }
        .modo-activo { border-color: var(--text-color) !important; }
        .registro { border-bottom: 1px solid var(--log-border); padding: 4px 0; display: flex; justify-content: space-between; align-items: center; }
        .registro-puesto { font-weight: bold; padding: 2px 6px; border-radius: 3px; color: white; margin-right: 8px; font-size: 12px; }
        #theme-toggle { position: fixed; top: 10px; right: 10px; background: var(--secondary-btn-bg); color: var(--btn-text-color); border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; cursor: pointer; z-index: 1000; }
        .add-puesto-container { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; }
        .add-puesto-container button { background: var(--primary-btn-bg); color: var(--btn-text-color); border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        #graficas-filtros { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        #graficas-filtros button { background: var(--secondary-btn-bg); color: var(--btn-text-color); border: 2px solid transparent; padding: 8px 16px; border-radius: 20px; cursor: pointer; }
        #graficas-filtros button.activo { background: var(--primary-btn-bg); border-color: var(--text-color); }
    </style>
</head>
<body>
    <button id="theme-toggle">游깿</button>
    <h2>游늶 Registro de tareas</h2>
    <div class="modo-toggle">
        <button id="btn-modo-actual" class="boton-limpiar modo-activo">D칤a Actual</button>
        <button id="btn-modo-historial" class="boton-historial">Historial</button>
        <button id="btn-modo-horas" class="boton-horas">Horas</button>
        <button id="btn-modo-graficas" class="boton-graficas">Gr치ficas</button>
    </div>
    <div id="vista-actual" class="vista-container">
        <div class="add-puesto-container">
            <span>Puesto n췈:</span>
            <input type="number" id="nuevoPuesto" placeholder="23" min="1" max="999">
            <button id="addPuestoBtn">A침adir</button>
        </div>
        <div id="puestosContainer"></div>
        <div class="dashboard">
            <h3>游늵 Resumen del d칤a</h3>
            <div id="dashboard-contadores"></div>
        </div>
        <h3>Registros de hoy</h3>
        <button id="limpiarRegistrosBtn" class="boton-limpiar">Limpiar Hoy</button>
        <div id="log"></div>
    </div>
    <div id="vista-historial" class="vista-container">...</div>
    <div id="vista-horas" class="vista-container">...</div>
    <div id="vista-graficas" class="vista-container">
        <h3>游늳 An치lisis de Productividad</h3>
        <div id="graficas-filtros">
            <button data-periodo="daily" class="activo">Diario</button>
            <button data-periodo="weekly">Semanal</button>
            <button data-periodo="biweekly">Quincenal</button>
            <button data-periodo="monthly">Mensual</button>
        </div>
        <canvas id="graficoPuestos"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
